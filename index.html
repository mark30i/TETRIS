<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    .tetris-container {
      display: grid;
      grid-template-rows: repeat(20, 20px);
      grid-template-columns: repeat(10, 20px);
      gap: 1px;
      background-color: #333;
    }

    .tetris-container div {
      width: 20px;
      height: 20px;
      background-color: #444;
    }

    .block {
      background-color: #0f9;
    }

    .block-taken {
      background-color: #999;
    }

    .score {
      color: white;
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <div class="tetris-container" id="tetris-container"></div>
    <div class="score" id="score">Score: 0</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('#tetris-container');
      const scoreDisplay = document.getElementById('score');
      const width = 10;
      let squares = [];
      let score = 0;
      let timerId;
      const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];

      // Створюємо блоки для ігрової сітки
      for (let i = 0; i < 200; i++) {
        const div = document.createElement('div');
        grid.appendChild(div);
        squares.push(div);
      }
      for (let i = 0; i < 10; i++) {
        const div = document.createElement('div');
        div.classList.add('block-taken'); // Нижній край поля
        grid.appendChild(div);
        squares.push(div);
      }

      const lTetromino = [
        [1, width + 1, width * 2 + 1, 2],
        [width, width + 1, width + 2, width * 2 + 2],
        [1, width + 1, width * 2 + 1, width * 2],
        [width, width * 2, width * 2 + 1, width * 2 + 2]
      ];

      const zTetromino = [
        [0, width, width + 1, width * 2 + 1],
        [width + 1, width + 2, width * 2, width * 2 + 1],
        [0, width, width + 1, width * 2 + 1],
        [width + 1, width + 2, width * 2, width * 2 + 1]
      ];

      const tTetromino = [
        [1, width, width + 1, width + 2],
        [1, width + 1, width + 2, width * 2 + 1],
        [width, width + 1, width + 2, width * 2 + 1],
        [1, width, width + 1, width * 2 + 1]
      ];

      const oTetromino = [
        [0, 1, width, width + 1],
        [0, 1, width, width + 1],
        [0, 1, width, width + 1],
        [0, 1, width, width + 1]
      ];

      const iTetromino = [
        [1, width + 1, width * 2 + 1, width * 3 + 1],
        [width, width + 1, width + 2, width + 3],
        [1, width + 1, width * 2 + 1, width * 3 + 1],
        [width, width + 1, width + 2, width + 3]
      ];

      const theTetrominoes = [lTetromino, zTetromino, tTetromino, oTetromino, iTetromino];
      let currentPosition = 4;
      let currentRotation = 0;
      let random = Math.floor(Math.random() * theTetrominoes.length);
      let current = theTetrominoes[random][currentRotation];

      function draw() {
        current.forEach(index => {
          squares[currentPosition + index].classList.add('block');
          squares[currentPosition + index].style.backgroundColor = colors[random];
        });
      }

      function undraw() {
        current.forEach(index => {
          squares[currentPosition + index].classList.remove('block');
          squares[currentPosition + index].style.backgroundColor = '';
        });
      }

      function control(e) {
        if (e.keyCode === 37) {
          moveLeft();
        } else if (e.keyCode === 38) {
          rotate();
        } else if (e.keyCode === 39) {
          moveRight();
        } else if (e.keyCode === 40) {
          moveDown();
        }
      }
      document.addEventListener('keydown', control);

      function moveDown() {
        undraw();
        currentPosition += width;
        draw();
        freeze();
      }

      function freeze() {
        if (current.some(index => squares[currentPosition + index + width].classList.contains('block-taken'))) {
          current.forEach(index => squares[currentPosition + index].classList.add('block-taken'));
          random = Math.floor(Math.random() * theTetrominoes.length);
          current = theTetrominoes[random][currentRotation];
          currentPosition = 4;
          draw();
          addScore();
          gameOver();
        }
      }

      function moveLeft() {
        undraw();
        const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0);
        if (!isAtLeftEdge) currentPosition -= 1;
        if (current.some(index => squares[currentPosition + index].classList.contains('block-taken'))) {
          currentPosition += 1;
        }
        draw();
      }

      function moveRight() {
        undraw();
        const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1);
        if (!isAtRightEdge) currentPosition += 1;
        if (current.some(index => squares[currentPosition + index].classList.contains('block-taken'))) {
          currentPosition -= 1;
        }
        draw();
      }

      function rotate() {
        undraw();
        currentRotation++;
        if (currentRotation === current.length) {
          currentRotation = 0;
        }
        current = theTetrominoes[random][currentRotation];
        draw();
      }

      function addScore() {
        for (let i = 0; i < 199; i += width) {
          const row = [i, i + 1, i + 2, i + 3, i + 4, i + 5, i + 6, i + 7, i + 8, i + 9];
          if (row.every(index => squares[index].classList.contains('block-taken'))) {
            score += 10;
            scoreDisplay.innerHTML = 'Score: ' + score;
            row.forEach(index => {
              squares[index].classList.remove('block-taken');
              squares[index].classList.remove('block');
              squares[index].style.backgroundColor = '';
            });
            const squaresRemoved = squares.splice(i, width);
            squares = squaresRemoved.concat(squares);
            squares.forEach(cell => grid.appendChild(cell));
          }
        }
      }

      function gameOver() {
        if (current.some(index => squares[currentPosition + index].classList.contains('block-taken'))) {
          scoreDisplay.innerHTML = 'Game Over';
          clearInterval(timerId);
        }
      }

      timerId = setInterval(moveDown, 1000);
    });
  </script>

</body>
</html>
